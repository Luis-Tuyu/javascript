<body>


    <script>
        function tutor(nombre, apellido) {
            this.nombre = nombre;
            this.saludar = function() {
                console.log("Hola a todos soy" + this.nombre);
            }

            if (typeof apellido !== "undefined") {
                this.nombre_compledo = nombre + " " + apellido

            }
        }

        var uriel = new tutor("uriel", "hernandez"); //creando un objeto
        uriel.saludar();
        console.log("mombre completo: " + uriel.nombre_compledo)

        console.log("aprendiendo usar a prototype");
        console.log(uriel.__proto__);

        //agregando atributos luego de crear el objeto
        uriel.cansancion = 90; //solo se agrega a uriel y no ha otro prototipo
        uriel.funcion2 = function() {
            console.log("texto de prueba");
        }

        //agregar atributos y funciones a un objeto que ha sido declarado
        //esto para que otros objetos lo lean
        tutor.prototype.edad = 22;

        console.log("edad uriel: " + uriel.edad);




        /*-------------------------------------------------------------------------------*/
        //prácticas con propety

        function usuario(nombre, edad) {
            this.nombre = nombre;
            this.edad = edad;
            this.completo = this.nombre + "tuyu padron";
            this.datos = function() {
                console.log("edad: " + this.edad);
                console.log("nombre: " + this.nombre);
            }


        }
        //¿por que funciona con this nadamas?
        var luis = new usuario("Luis", 20); //constructor de ub objeto
        luis.datos();
        console.log(luis.completo);

        console.log(usuario.__proto__);
        usuario.prototype.altura = 1.60;
        console.log(luis.altura);
    </script>
